<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

    <title>Web App for cloth </title>
</head>
<body>
     <!-- creating container for all the elments -->
    <div class="container">
    
        <h1 class="title">A shopping List Web Apps </h1>
    <!-- creating an form where users can input text , which contain item, quantity and description-->
    <form action="">
        <div class="input-box">
            <span class="details">Item</span>
        <input type="text" class="list-input" placeholder="Item">
         </div>
        <div class="input-box">
            <span class="details">Quantity</span>
        <input type="text" class="list-input1" placeholder="Quantity">
            
        </div>
        <div class="input-box">
            <span class="details">Description</span>
        <input type="text" class="list-input2 "  placeholder="Description">
            
        </div>
       <!-- creating and add button to add the items, quantity to the app-->
       <button class="list-button" type="submit">Add
            <i class="fas fa-plus-square"></i>
        </button>
       
    </form>

    <div class="list-container">
        <ul class="list-items">
            
        </ul>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
