<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week Three Task</title>
</head>
<body>
    <div class="wrapper">
        <section class="add-section">
            <div class="item-quantity">
                <input id="item" class="user-input" type="text" placeholder="Item-title">
                <input id="quantity" class="user-input" type="text" placeholder="Quantity">
                <input id="description" class="user-input" type="text" placeholder="Description">
            
            <div class="button">
                <span onclick="newElement()" class="add-button">+</span>
            </div>
        </section>

        <section class="list-section">
            <ul id="added-list">

            </ul> 
        </section>
        <button type="button" id="clear-list" onclick="removeAll()">Clear List</button>
    </div>

<script src="script.js"></script>
</body>
